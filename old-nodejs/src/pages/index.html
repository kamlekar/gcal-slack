<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  </head>
  <body class="p-4">
    <nav class="navbar navbar-light bg-light mb-4">
      <a class="navbar-brand" href="">Home</a>
      <div>
        <a class="nav-link" id="authenticate" style="display: none" href="">Manual Authentication</a>
      </div>
    </nav>
    <div class="btn-group" role="group" aria-label="Main menu">
        <a class="btn btn-primary" href="/Upload">Upload</a>
        <a class="btn btn-secondary disabled" href="/integrate">Integrate</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $.ajax({
        url: '/getAuthUrl',
        success: (data) => {
          const pasedData = JSON.parse(data);
          const a = document.getElementById('authenticate');
          a.href = pasedData.url;
          a.style.display = 'block';
        }
      })
    </script>
  </body>
</html>
