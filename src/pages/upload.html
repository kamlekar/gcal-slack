<html>
  <head>
    <script src="js/awesomplete.js" type="text/javascript"></script>
    <style>
      .awesomplete [hidden] {
          display: none;
      }

      .awesomplete .visually-hidden {
          position: absolute;
          clip: rect(0, 0, 0, 0);
      }

      .awesomplete {
          display: inline-block;
          position: relative;
      }

      .awesomplete > input {
          display: block;
      }

      .awesomplete > ul {
          position: absolute;
          left: 0;
          z-index: 1;
          min-width: 100%;
          box-sizing: border-box;
          list-style: none;
          padding: 0;
          margin: 0;
          background: #fff;
      }

      .awesomplete > ul:empty {
          display: none;
      }

      .awesomplete > ul {
        border-radius: .3em;
        margin: .2em 0 0;
        background: hsla(0,0%,100%,.9);
        background: linear-gradient(to bottom right, white, hsla(0,0%,100%,.8));
        border: 1px solid rgba(0,0,0,.3);
        box-shadow: .05em .2em .6em rgba(0,0,0,.2);
        text-shadow: none;
      }

      @supports (transform: scale(0)) {
        .awesomplete > ul {
          transition: .3s cubic-bezier(.4,.2,.5,1.4);
          transform-origin: 1.43em -.43em;
        }
        
        .awesomplete > ul[hidden],
        .awesomplete > ul:empty {
          opacity: 0;
          transform: scale(0);
          display: block;
          transition-timing-function: ease;
        }
      }

        /* Pointer */
        .awesomplete > ul:before {
          content: "";
          position: absolute;
          top: -.43em;
          left: 1em;
          width: 0; height: 0;
          padding: .4em;
          background: white;
          border: inherit;
          border-right: 0;
          border-bottom: 0;
          -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
        }

        .awesomplete > ul > li {
          position: relative;
          padding: .2em .5em;
          cursor: pointer;
        }
        
        .awesomplete > ul > li:hover {
          background: hsl(200, 40%, 80%);
          color: black;
        }
        
        .awesomplete > ul > li[aria-selected="true"] {
          background: hsl(205, 40%, 40%);
          color: white;
        }
        
          .awesomplete mark {
            background: hsl(65, 100%, 50%);
          }
          
          .awesomplete li:hover mark {
            background: hsl(68, 100%, 41%);
          }
          
          .awesomplete li[aria-selected="true"] mark {
            background: hsl(86, 100%, 21%);
            color: inherit;
          }
      /*# sourceMappingURL=awesomplete.css.map */

    </style>
  </head>
  <body>
    <h2>Drive</h2>

    <form id="uploadForm" action="/drive/upload" method="post" enctype="multipart/form-data">
      <div>
        <fieldset>
          <label>Visit Date</label>
          <input type="date" name="visitDate" required />
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>Patient Name</label>
          <input class="awesomplete" name="patientName" data-list="venkateshwar,saatvik,supriya,mammu,baba"></input>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>Ailments</label>
          <input class="awesomplete" name="ailments" data-list="fever,cold,cough,headache,stomachache,skin infection" data-multiple></input>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>Upload File</label>
          <input type="file" id="docFile" name="docFile" accept=".pdf,image/*" required />
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>File type</label>
          <input class="awesomplete" name="fileType" data-list="prescription,bill,report" data-multiple></input>
        </fieldset>
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>

    <p>
      <a href="/">Home</a>
    </p>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <script>
      $(document).ready(function() {
        new Awesomplete('input[data-multiple]', {
          filter: function(text, input) {
            return Awesomplete.FILTER_CONTAINS(text, input.match(/[^,]*$/)[0]);
          },

          item: function(text, input) {
            return Awesomplete.ITEM(text, input.match(/[^,]*$/)[0]);
          },

          replace: function(text) {
            var before = this.input.value.match(/^.+,\s*|/)[0];
            this.input.value = before + text + ", ";
          }
        });


        $('form').submit(function(event) {
          event.preventDefault();

          const formData = new FormData($('form')[0]);
          $.ajax({
            url: '/drive/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
              console.log('File uploaded successfully.');
            },
            error: function(jqXHR, textStatus, errorThrown) {
              console.error('Error uploading file: ' + errorThrown);
            }
          });
        });
      });
    </script>
  </body>
</html>
