<html>
  <head>
  </head>
  <body>
    <h2>Drive</h2>

    <form id="uploadForm" action="/drive/upload" method="post" enctype="multipart/form-data">
      <div>
        <fieldset>
          <label>Visit Date</label>
          <input type="date" name="visitDate" required />
        </fieldset>
      </div>
      <div>
        <fieldset>
        <label>Patient Name</label>
        <select name="patientName">
          <option value="venkateshwar">Venkateshwar</option>
          <option value="saatvik">Saatvik</option>
          <option value="supriya">Supriya</option>
          <option value="mammu">Mammu</option>
          <option value="baba">Baba</option>
        </select>
      </fieldset>
      </div>
      <div>
        <fieldset>
          <label>Upload File</label>
          <input type="file" id="docFile" name="docFile" accept=".pdf,image/*" required />
        </fieldset>
      </div>
      <div>
        <fieldset>
        <label>File type</label>
        <select name="fileType">
          <option value="prescription">Prescription</option>
          <option value="bill">Bill</option>
          <option value="report">Report</option>
        </select>
      </fieldset>
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>

    <p>
      <a href="/">Home</a>
    </p>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <script>
      $(document).ready(function() {
        $('form').submit(function(event) {
          event.preventDefault();

          const formData = new FormData($('form')[0]);
          $.ajax({
            url: '/drive/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
              console.log('File uploaded successfully.');
            },
            error: function(jqXHR, textStatus, errorThrown) {
              console.error('Error uploading file: ' + errorThrown);
            }
          });
        });
      });
    </script>
  </body>
</html>
