<html>
  <head>
  </head>
  <body>
    <p>Drive</p>

    <form id="uploadForm" action="/drive/upload" method="post" enctype="multipart/form-data">
      <div>
          <input type="file" id="docFile" name="docFile" accept=".pdf,image/*" required />
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>

    <p>
      <a href="/">Home</a>
    </p>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <script>
      const $form = $('form');
      $form.on('submit', (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('docFile', $('#docFile').val());
        $.ajax({
          url: $form.attr('action'),
          type: $form.attr('method'),
          data: formData,
          enctype: "multipart/form-data",
          dataType: "json",
          success: (data) => {
            console.log(data);
          },
          cache: false,
          contentType: false,
          processData: false,
          error: function() {
            console.log("Error");
          }
        })
      })
    </script>
  </body>
</html>
